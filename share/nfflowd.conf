<conntrack>
    format      -E -e NEW,DESTROY -o timestamp -n
    init_format -L
    progname    conntrack
</conntrack>
<ptee>
    <conf>
        dispatchers screen
        dispatchers syslog
        <screen>
            stderr    0
            class     Log::Dispatch::Screen
            min_level debug
        </screen>
        <syslog>
            class     Log::Dispatch::Syslog
            ident     conntrack
            min_level debug
            facility  local6
        </syslog>
    </conf>
</ptee>
<flow_import>
    format   -z0 -f2 -V5 -m0xFF31EF
    progname flow-import
</flow_import>
<flow_send>
    format   -V5 -s %s/%s/%s
    args     [% primaryIp %]i
    args     192.76.34.14
    args     [% netflowport %]
    progname flow-send
</flow_send>
